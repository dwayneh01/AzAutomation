name: Integration

on: 
  issues:
    types: [opened]

jobs:
  build:

    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v4

      - name: 'inital test'
        run: | 
          echo "issue title: ${{ github.event.issue.title }}"
          echo "issue body: ${{ github.event.issue.body }}" 
          for value in "${{ github.event.issue.body }}";do echo $value;done
          echo "issue number: ${{ github.event.issue.number }}"
          echo "issue labels: ${{ toJson(github.event.issue.labels) }}"

      - name: 'chooseResource'
        uses: AzAutomation/.github/workflows/create_vnet.yml
        with:
          params:  ${{ github.event.issue.body }}

      - name: 'login az cli'
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}

      - name: 'Run a cli command'
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show

      - name: Azure PowerShell script
        uses: azure/powershell@v2
        with:
          azPSVersion: "latest"
          inlineScript: |
            Get-AzContext