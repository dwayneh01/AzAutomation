name: create vnet

on: 
  workflow_call:
    inputs:
      templateFile:
        required: true
        type: string
      parameterFile:
        required: true
        type: string
      subId:
        required: true
        type: string
      rgroup:
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: 'inital test 2'
        run: | 
          echo "inputs: ${{ inputs.params }}"

      - name: 'login az cli'
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}

      - name: 'Run a cli command'
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show
    
      - name: Run ARM deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ inputs.subId }}
          resourceGroupName: ${{ inputs.rgroup }}
          template: ${{ inputs.templateFile }}
          parameters: ${{ inputs.parameterFile }}